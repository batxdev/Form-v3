<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FormWizard_v1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="colorlib.com" />

    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="" id="wizard">
        <!-- SECTION 1 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="images/form8.jpg" alt="" height="100%" />
            </div>
            <div class="form-content">
              <div class="form-header">
                <h3>Student Details</h3>
              </div>
              <p>Please fill with your details</p>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="First Name"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="Last Name"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="Your Email"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="Batch Number"
                    class="form-control"
                  />
                </div>
                <div
                  class="form-holder"
                  style="align-self: flex-end; transform: translateY(4px)"
                >
                  <div class="checkbox-tick">
                    <label class="male">
                      <input type="radio" name="gender" value="male" checked />
                      Male<br />
                      <span class="checkmark"></span>
                    </label>
                    <label class="female">
                      <input type="radio" name="gender" value="female" />
                      Female<br />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 2 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="images/form81.jpg" alt="" height="100%" />
            </div>
            <div class="form-content">
              <div class="form-header">
                <h3>Project Details</h3>
              </div>
              <p>Please fill with project info</p>
              <div class="form-row">
                <div class="form-holder w-100">
                  <input
                    type="text"
                    placeholder="Address"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder w-100">
                  <input
                    type="text"
                    placeholder="Member Names"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Total Members</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown">
                    <li rel="1">1</li>
                    <li rel="2">2</li>
                    <li rel="3">3</li>
                    <li rel="4">3</li>
                    <li rel="5">3</li>
                  </ul>
                </div>
                <div class="form-holder"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 3 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="images/form83.jpg" alt="" height="100%" />
            </div>
            <div class="form-content">
              <div class="form-header">
                <h3>Project Details</h3>
              </div>
              <p>Tell us more about your project</p>
              <div class="form-row">
                <div class="form-holder w-100">
                  <textarea
                    name=""
                    id=""
                    placeholder="About Your Project!"
                    class="form-control"
                    style="height: 99px"
                  ></textarea>
                </div>
              </div>
              <div class="checkbox-circle mt-24"></div>
            </div>
          </div>
        </section>
      </form>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.steps.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
